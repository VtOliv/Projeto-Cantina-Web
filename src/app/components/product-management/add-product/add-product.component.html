 <h2 mat-dialog-title>Adicionar Produto</h2>
    <mat-dialog-content [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nomeProduto" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricaoProduto" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>ID Categoria</mat-label>
        <input matInput type="number" formControlName="idCategoria" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Preço de Venda</mat-label>
        <input matInput type="number" formControlName="precoVenda" />
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="fechar()">Cancelar</button>
      <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="salvar()">Salvar</button>
    </mat-dialog-actions>
