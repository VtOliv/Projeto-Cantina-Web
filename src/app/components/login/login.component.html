<div class="container">
    <div class="leftSide">

        <img src="./assets/logo.png" alt="" width="80%">

    </div>
    <div class="rightSide">

        <div class="formBox">
            <h2>Acesse sua conta</h2>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Digite seu login</mat-label>
                <input matInput placeholder="Login" [(ngModel)]="cpf" name="cpf">
              </mat-form-field>


            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Digite sua senha</mat-label>
                <input matInput type="password" placeholder="Senha" [(ngModel)]="senha" name="senha">
              </mat-form-field>



            <button mat-raised-button color="primary" style="background-color: #ac5209;" (click)="logar()">Entrar</button>
            <span style="margin-top: 10px;">Esqueceu a senha ? <strong class="interactiveText">Redefinir senha</strong></span>
            <span style="margin-top: 10px;">NÃ£o possui conta ? <strong class="interactiveText">Criar conta</strong></span>
        </div>

    </div>
</div>
